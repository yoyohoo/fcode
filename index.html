<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <link href="css/style.css" rel="stylesheet">
    <title>GENERATE & SCAN QRCODE</title>
</head>

<body>
    <div style="padding-left:.25rem;">
        <input id="content" type="text" value="这是一个二维码"><button id="gen-btn" type="button">生成二维码</button>
    </div>
    <div id="code" style="position: absolute; width: 200px; height: 200px; top: 50%; left: 50%; margin-left: -100px; margin-top: -100px;"></div>
</body>
<script src="./lib/sea.min.js"></script>
<script>
    ((sea) => {
        sea.config({
            base: './js/',
            alias: {
                $: './lib/zepto',
                qrcode: './lib/qrcode.min',
                main: './js/main'
            },
            vars: {
                locale: 'zh-cn'
            },
            preload: ['$', 'qrcode'],
            debug: true
        });
        sea.use(['main', 'qrcode'])
    })(seajs);
</script>
</body>

</html>
